<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Iframe Plein Écran</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            overflow: hidden; /* Masque le défilement */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Supprime la bordure de l'iframe */
        }
    </style>
</head>
<body>

<iframe src="https://aff.free.nf/m/"></iframe>

</body>
</html>
