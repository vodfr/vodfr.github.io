<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CHAINES TV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .btn-custom {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: black;
      color: white;
      white-space: nowrap;
      border: 2px solid white;
      border-radius: 25px;
      width: 90%;
      box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      font-size: 1.2rem;
      border-color: yellow;
      box-shadow: 4px 4px 10px rgba(255, 255, 0, 0.5);
    }
  </style>

</head>

<body>

  <div class="btn-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let btnContainer = document.querySelector('.btn-container');
    window.addEventListener('load', () => {
      let streams = [{
          name: "FAVORITE 1",
          url: "http://http.ct.ws/"
        },
        {
          name: "FAVORITE 2",
          url: "https://vodfr.github.io/"
        },
        {
          
          name: "FAV3-docs",
          url: "https://vodfr.ct.ws/docs/"
        },
        {
          name: "FAVORITE 4",
          url: "https://vodfr.ct.ws/tv2"    

        },
        {
          name: "FAV5-FILMS",
          url: "https://vodfr.ct.ws/"    
        },
        {
          name: "FAVORITE 6",
          url: "https://vodfr.github.io/boxoffice.html"     
       },
       {
          name: "FAVORITE 7",
          url: "https://vodfr.ct.ws/tv1"
        },
        {
          name: "FAV8-SPORTS",
          url: "http://http.ct.ws/sports/"
        },
        {
          name: "FAV9-RIRE",
          url: "https://vodfr.ct.ws/tv3/"
  
        },
        {
          name: "FAV10-SPÉCIAL+INTERDIT",
          url: "http://http.ct.ws/xxx/"

        },          
        {
          name: "FAV11-FULL-SAT",
          url: "http://http.ct.ws/tv1/"
        },
        {
          name: "FAV12-MÉTÉO-ALGÉRIE",
          url: "https://avis.42web.io/m/?i=1"
       
        },
       {  name: "FAV13-AVIS",
          url: "https://avis.42web.io/a/?i=1"
       
        },
        {  name: "FAV14-JOURNAUX",
          url: "http://http.ct.ws/al/"
       
        },
       {  name: "FAV15-CUISINE",
          url: "https://vodfr.ct.ws/cuisine/"
    
        },
        {
          name: "KOORA MIXED",
          url: "https://kkkkk.alkoora.live/albaplayer/on-time-sport-3/"
        },
        {
          name: "ALL SATÉLLITE",
          url: "http://http.ct.ws/tv/"     
        }                                         
      ];
      streams.forEach((stream) => {
        let btn = document.createElement('button');
        btn.className = 'btn btn-custom';
        btn.textContent = stream.name;
        btn.dataset.url = stream.url;
        btnContainer.appendChild(btn);
      });
    });
    btnContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        let streamUrl = e.target.dataset.url;
        if (streamUrl) {
          window.open(streamUrl, '_blank');
        }
      }
    });
  </script>

</body>

</html>
