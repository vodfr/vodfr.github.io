<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CHAINES TV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ7uQPfpmEszb2DhEWqSM3nn5xwzj3JiUXGA&usqp=CAU");
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      width: 100%;
    }

    .btn-custom {
      font-size: 1.4rem;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.6); 
      color: white;
      white-space: nowrap;
      border: 2px solid white;
      border-radius: 10px;
      width: 85%;
      
      
    }

    .btn-custom:hover {
      font-size: 1.2rem;
      border-color: yellow;
    }
  </style>

</head>

<body>

  <div class="btn-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let btnContainer = document.querySelector('.btn-container');
    window.addEventListener('load', () => {
      let streams = [{
          name: "FAV 1 VARIETY",
          url: "http://http.ct.ws/fav"
        },
        {
          name: "FAV 2-MÉTÉO",
          url: "https://avis.42web.io/m/?i=1"
       
        },
       {  name: "FAV 3-AVIS",
          url: "https://avis.42web.io/a/"
        },
        {  name: "FAV 4-JOURNAUX",
          url: "http://http.ct.ws/al/"
       
        },
        {
          name: "FAV 5-SPORTS",
          url: "http://http.ct.ws/sports/"
        },
        {
          name: "FAV 6-DOCS",
          url: "https://vodfr.ct.ws/docs/"
        },
        {
          name: "FAVORITE 7",
          url: "https://vodfr.ct.ws/tv2"    

        },
        {
          name: "FAV 8-FILMS",
          url: "https://vodfr.ct.ws/"    
        },
        {
          name: "FAVORITE 9",
          url: "https://vodfr.github.io/boxoffice.html"     
       },
        {
          name: "FAV 10-ENFANTS",
          url: "http://http.ct.ws/toon"    
        },
       {
          name: "FAVORITE 11",
          url: "https://vodfr.ct.ws/tv1"
        },
        {
          name: "FAV 12-RIRE",
          url: "https://vodfr.ct.ws/tv3/"
  
        },
        {
          name: "FAVORITE 13",
          url: "http://http.ct.ws"

        },      
       {  name: "FAV 14-CUISINE",
          url: "https://vodfr.ct.ws/cuisine/"
    
        },
        {
          name: "KOORA LIVE",
          url: "https://kkkkk.alkoora.live/albaplayer/on-time-sport-3/"
        },
        {
          name: "WEB-PAGE 2",
          url: "https://vodfr.github.io/"
        },    
        {
          name: "SATÉLLITE LIST 1",
          url: "http://http.ct.ws/tv1/"
        },
        {
          name: "SATÉLLITE LIST 2",
          url: "http://http.ct.ws/tv/"     
        }                                         
      ];
      streams.forEach((stream) => {
        let btn = document.createElement('button');
        btn.className = 'btn btn-custom';
        btn.textContent = stream.name;
        btn.dataset.url = stream.url;
        btnContainer.appendChild(btn);
      });
    });
    btnContainer.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        let streamUrl = e.target.dataset.url;
        if (streamUrl) {
          window.open(streamUrl, '_blank');
        }
      }
    });
  </script>

</body>

</html>
