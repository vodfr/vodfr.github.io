<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio béjaia</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      color: yellow;
      overflow: hidden;
      display: flex;
    }

    body {
      background: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    audio {
      position: absolute;
      width: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%);
      border: none;
    }

    #recorderContainer {
      position: absolute;
      width: 300px;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: none;
      white-space: nowrap;
      display: fixed;
    }

    .logo {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      z-index: 10;
    }

    a {
      text-decoration: none;
      border: 1px solid yellow;
      color: yellow;
      font-size: 11px;
    }

    button {
      color: white;
      font-size: 11px;
      background: black;
      border: 1px solid white;
    }
  </style>
</head>

<body>

  <div class="container">
    <audio id="lecteur" controls autoplay>
      <source src="https://webradio.tda.dz/Bejaia_64K.mp3" type="audio/mpeg">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <img src="https://www.dz-algerie.info/wp-content/uploads/2022/08/bejaia.png" alt="Logo" class="logo">
  </div>
  <div id="recorderContainer">
    <div id="recordingTime">Temps d'enregistrement : 00:00</div>
    <button id="startRecording">Démarrer l'enregistrement</button>
    <button id="stopRecording" disabled>Arrêter l'enregistrement</button><br>
    <div id="downloadLinkContainer"></div>

  </div>
  <script src="lecteur.js"></script>
</body>

</html>
