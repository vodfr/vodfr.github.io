  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
html, body {

padding: 0px;
width: 100%;

}
</style>

</head>
<body>

  <video id="player" playsinline controls width="100vw" height="100vh"></video>

  <script>
    const video = document.getElementById('player');
    const source = 'https://origin-caf900c010ea8046.live.6cloud.fr/out/v1/c65696b42ca34e97a9b5f54758d6dd50/cmaf/hlsfmp4_short_q2hyb21h_gulli_sd_index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      video.addEventListener('loadedmetadata', function () {
        video.play();

      });
    }

  const player = new Plyr(video, {
      autoplay: true,
      muted: true
    });
  player.on("play", () => {
	player.fullscreen.enter();
	});
  </script>

</body>
